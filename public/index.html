<!doctype html>
<html lang="es-VE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat IA - Potenciando la Tecnología</title>
    
    <!-- Meta etiquetas para SEO 2025 -->
    <meta name="description" content="Una aplicación de chat inteligente impulsada por Cloudflare Workers AI. Interactúa con la IA en tiempo real para obtener soporte y respuestas." />
    <meta name="keywords" content="chat, inteligencia artificial, IA, Cloudflare Workers AI, asistente virtual, Venezuela, tecnología, conversación" />
    <meta name="author" content="Colon Recto y Ano" />
    <meta name="robots" content="index, follow" /> <!-- Indica a los motores de búsqueda que indexen y sigan los enlaces -->
    
    <!-- Enlace a la librería Tailwind CSS desde CDN -->
    <!-- Utiliza la versión 4 (beta) como se solicitó, para desarrollo o experimentación -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Fuente Inter para una mejor legibilidad y estética -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    
    <style>
      /* Estilos básicos para la fuente y asegurar el box-sizing */
      body {
        font-family: 'Inter', sans-serif;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body class="font-inter antialiased bg-gray-50 text-gray-800 max-w-4xl mx-auto p-4 md:p-6 lg:p-8">
    <header class="text-center mb-8 py-4 border-b border-gray-200">
      <h1 class="text-3xl font-bold text-orange-500 mb-2">Potenciando la Tecnología</h1>
      <p class="text-gray-600 text-sm">Workers AI</p>
    </header>

    <main class="chat-container flex flex-col h-[calc(100vh-200px)] min-h-[400px] border border-gray-200 rounded-lg shadow-md overflow-hidden bg-white">
      <div id="chat-messages" class="chat-messages flex-1 overflow-y-auto p-4 bg-gray-50 scroll-smooth">
        <!-- Mensaje inicial del asistente -->
        <div class="message assistant-message bg-gray-100 p-3 rounded-lg max-w-[80%] mr-auto mb-4 shadow-sm">
          <p>Hola, indícame en qué te puedo apoyar el día de hoy.</p>
        </div>
      </div>

      <!-- Indicador de que la IA está desarrollando la respuesta -->
      <div class="typing-indicator hidden mb-4 italic text-gray-500 text-sm px-4" id="typing-indicator">
        Desarrollando...
      </div>

      <div class="message-input flex p-3 border-t border-gray-200 bg-white">
        <textarea
          id="user-input"
          placeholder="Escribe tu mensaje aquí..."
          rows="1"
          class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-300 focus:border-orange-500 resize-none min-h-11 overflow-hidden"
          autofocus
          aria-label="Campo de entrada para el mensaje del usuario"
        ></textarea>
        <button id="send-button" class="ml-2 px-6 py-2 bg-orange-500 text-white font-semibold rounded-lg shadow-md hover:bg-orange-600 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-orange-300 focus:ring-opacity-75" aria-label="Enviar mensaje">
          Enviar
        </button>
      </div>
    </main>

    <footer class="mt-8 text-center text-sm text-gray-500">
      <p>Plantilla de Chat con Cloudflare Workers AI &copy; 2025</p>
    </footer>

    <!-- Script de la aplicación de chat (asumimos que 'chat.js' contiene la lógica interactiva) -->
    <script src="chat.js"></script>
    <script>
        // JavaScript para ajustar dinámicamente la altura del textarea y manejar el envío
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');

        // Función para ajustar la altura del textarea
        function adjustTextareaHeight() {
            userInput.style.height = 'auto'; // Restablecer la altura
            userInput.style.height = userInput.scrollHeight + 'px'; // Ajustar a su contenido
            if (userInput.scrollHeight > 150) { // Limitar altura máxima para evitar que ocupe toda la pantalla
                userInput.style.overflowY = 'scroll';
            } else {
                userInput.style.overflowY = 'hidden';
            }
        }

        userInput.addEventListener('input', adjustTextareaHeight);

        // Ejemplo básico de cómo añadir mensajes (la lógica real estaría en chat.js)
        // Esta es una simulación para que veas cómo se añadirían los divs
        sendButton.addEventListener('click', async () => {
            const messageText = userInput.value.trim();
            if (messageText) {
                // Añadir mensaje del usuario
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'message user-message bg-orange-100 p-3 rounded-lg max-w-[80%] ml-auto mb-4 shadow-sm';
                userMessageDiv.innerHTML = `<p>${messageText}</p>`;
                chatMessages.appendChild(userMessageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll al final

                userInput.value = '';
                adjustTextareaHeight();
                sendButton.disabled = true; // Deshabilitar botón mientras la IA responde
                typingIndicator.classList.add('block'); // Mostrar indicador "Desarrollando..."

                // Simular respuesta de la IA (aquí iría la llamada a la API)
                await new Promise(resolve => setTimeout(resolve, 1500 + Math.random() * 1000)); // Retraso aleatorio
                const aiResponseDiv = document.createElement('div');
                aiResponseDiv.className = 'message assistant-message bg-gray-100 p-3 rounded-lg max-w-[80%] mr-auto mb-4 shadow-sm';
                aiResponseDiv.innerHTML = `<p>Entendido. Gracias por tu mensaje. Estoy procesando tu solicitud.</p>`;
                chatMessages.appendChild(aiResponseDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll al final

                typingIndicator.classList.remove('block'); // Ocultar indicador
                sendButton.disabled = false; // Habilitar botón
            }
        });

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevenir salto de línea en textarea
                sendButton.click(); // Simular clic en el botón de enviar
            }
        });

        // Habilitar/deshabilitar botón de enviar en función del contenido del textarea
        userInput.addEventListener('input', () => {
            sendButton.disabled = userInput.value.trim() === '';
        });
        // Inicializar el estado del botón
        sendButton.disabled = true;
    </script>
  </body>
</html>
